            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const pcDataRoomButton = document.querySelector('#pc-data-room-button');
                    const pcDataRoomSubmenu = document.querySelector('#pc-data-room-submenu');
                    const mobileMenuButton = document.getElementById('mobile-menu-button');
                    const mobileMenu = document.getElementById('mobile-menu');
                    const dataRoomMobileToggle = document.getElementById('data-room-mobile-toggle');
                    const dataRoomMobileSubmenu = document.getElementById('data-room-mobile-submenu');
                    const dataRoomMobileIcon = document.querySelector('.data-room-mobile-icon');

                    // PC Data room 메뉴 클릭 토글
                    pcDataRoomButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        pcDataRoomSubmenu.classList.toggle('hidden');
                    });
                    
                    // 메뉴 외부 클릭 시 PC 메뉴 닫기
                    document.addEventListener('click', (e) => {
                        if (!pcDataRoomButton.contains(e.target) && !pcDataRoomSubmenu.contains(e.target)) {
                            pcDataRoomSubmenu.classList.add('hidden');
                        }
                    });

                    // 모바일 메뉴 토글
                    mobileMenuButton.addEventListener('click', () => {
                        mobileMenu.classList.toggle('hidden');
                    });

                    // 모바일 Data room 하위 메뉴 토글
                    dataRoomMobileToggle.addEventListener('click', (e) => {
                        e.stopPropagation();
                        dataRoomMobileSubmenu.classList.toggle('hidden');
                        dataRoomMobileIcon.classList.toggle('rotate-180');
                    });
                });
            </script>
