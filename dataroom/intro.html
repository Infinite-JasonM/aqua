        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Initialize Lucide Icons
                lucide.createIcons();
                
                // Mobile Menu
                const mobileMenuButton = document.getElementById('mobile-menu-button');
                const mobileMenu = document.getElementById('mobile-menu');
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
                const dataRoomMobileToggle = document.getElementById('data-room-mobile-toggle');
                const dataRoomMobileSubmenu = document.getElementById('data-room-mobile-submenu');
                const dataRoomMobileIcon = document.querySelector('.data-room-mobile-icon');
                
                // 모바일 Data room 하위 메뉴 토글
                dataRoomMobileToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dataRoomMobileSubmenu.classList.toggle('hidden');
                    dataRoomMobileIcon.classList.toggle('rotate-180');
                });
                
                // Header scroll effect
                const header = document.getElementById('header');
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 50) {
                        header.classList.add('py-2');
                        header.classList.remove('py-4');
                    } else {
                        header.classList.remove('py-2');
                        header.classList.add('py-4');
                    }
                });
                // Status Counter Animation
                const animateValue = (obj, start, end, duration) => {
                    let startTimestamp = null;
                    const step = (timestamp) => {
                        if (!startTimestamp) startTimestamp = timestamp;
                        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                        obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString('ko-KR');
                        if (progress < 1) {
                            window.requestAnimationFrame(step);
                        }
                    };
                    window.requestAnimationFrame(step);
                };
                const observeCounter = (elementId) => {
                    const target = document.getElementById(elementId);
                    if(!target) return;
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const value = parseInt(target.dataset.value);
                                animateValue(target, 0, value, 2000);
                                observer.unobserve(target);
                            }
                        });
                    }, { threshold: 0.5 });
                    observer.observe(target);
                };
                observeCounter('total-investment');
                observeCounter('total-dividend');
                // Tabs for "The Proof" section
                const tabsContainer = document.getElementById('tabs-container');
                if(tabsContainer){
                    const tabButtons = tabsContainer.querySelectorAll('.tab-button');
                    const tabPanes = tabsContainer.querySelectorAll('.tab-pane');
                    tabButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            tabButtons.forEach(btn => btn.classList.remove('active'));
                            tabPanes.forEach(pane => pane.classList.add('hidden'));
                            button.classList.add('active');
                            const tabId = button.dataset.tab;
                            document.getElementById(tabId).classList.remove('hidden');
                        });
                    });
                }
                // Gallery functionality within tabs
                const galleryContainers = document.querySelectorAll('.gallery-container');
                galleryContainers.forEach(container => {
                    const mainImage = container.querySelector('.main-gallery-image');
                    const thumbnails = container.querySelectorAll('.gallery-thumbnail');
                    thumbnails.forEach(thumb => {
                        thumb.addEventListener('click', () => {
                            mainImage.src = thumb.src;
                            thumbnails.forEach(t => {
                                t.classList.remove('emerald-border');
                                t.classList.add('border-transparent');
                            });
                            thumb.classList.remove('border-transparent');
                            thumb.classList.add('emerald-border');
                        });
                    });
                });
                // Testimonial Slider
                const slider = document.getElementById('testimonial-slider');
                if(slider){
                    const track = document.getElementById('testimonial-track');
                    const slides = Array.from(track.children);
                    const nextButton = document.getElementById('next-testimonial');
                    const prevButton = document.getElementById('prev-testimonial');
                    let currentIndex = 0;
                    const updateSlidePosition = () => {
                        if (slides.length === 0) return;
                        const slideWidth = slides[0].getBoundingClientRect().width;
                        track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
                    }
                    const moveToSlide = (index) => {
                        if (slides.length === 0) return;
                        currentIndex = index;
                        updateSlidePosition();
                    };
                    nextButton.addEventListener('click', () => {
                        let nextIndex = currentIndex + 1;
                        if (nextIndex >= slides.length) {
                            nextIndex = 0;
                        }
                        moveToSlide(nextIndex);
                    });
                    prevButton.addEventListener('click', () => {
                        let prevIndex = currentIndex - 1;
                        if (prevIndex < 0) {
                            prevIndex = slides.length - 1;
                        }
                        moveToSlide(prevIndex);
                    });
                    setInterval(() => {
                        let nextIndex = currentIndex + 1;
                        if (nextIndex >= slides.length) {
                            nextIndex = 0;
                        }
                        moveToSlide(nextIndex);
                    }, 5000); 
                    window.addEventListener('resize', updateSlidePosition);
                }
                // FAQ Accordion
                const accordionContainer = document.getElementById('accordion-container');
                if(accordionContainer){
                    const accordionButtons = accordionContainer.querySelectorAll('.accordion-button');
                    accordionButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            const content = button.nextElementSibling;
                            const icon = button.querySelector('.accordion-icon');
                            const isOpening = !content.style.maxHeight;
                            accordionButtons.forEach(otherButton => {
                                if(otherButton !== button && otherButton.nextElementSibling.style.maxHeight) {
                                    otherButton.nextElementSibling.style.maxHeight = null;
                                    otherButton.querySelector('.accordion-icon').classList.remove('rotate-45');
                                    otherButton.querySelector('.accordion-icon').textContent = '+';
                                }
                            });
                            if (isOpening) {
                                content.style.maxHeight = content.scrollHeight + 'px';
                                icon.classList.add('rotate-45');
                                icon.textContent = '−';
                            } else {
                                content.style.maxHeight = null;
                                icon.classList.remove('rotate-45');
                                icon.textContent = '+';
                            }
                        });
                    });
                }
                // Smooth scroll for nav links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href');
                        const targetElement = document.querySelector(targetId);
                        if(targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth'
                            });
                        }
                        if (!mobileMenu.classList.contains('hidden')) {
                            mobileMenu.classList.add('hidden');
                        }
                    });
                });
                
                // PC Data room menu click toggle
                const pcDataRoomButton = document.querySelector('#pc-data-room-button');
                const pcDataRoomSubmenu = document.querySelector('#pc-data-room-submenu');
                
                pcDataRoomButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    pcDataRoomSubmenu.classList.toggle('hidden');
                });
                
                // Hide PC submenu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!pcDataRoomButton.contains(e.target) && !pcDataRoomSubmenu.contains(e.target)) {
                        pcDataRoomSubmenu.classList.add('hidden');
                    }
                });
            });
