    <script>
        // DOM 로드 후 스크립트 실행
        document.addEventListener('DOMContentLoaded', function () {
            // --- 헤더 메뉴 관련 스크립트 ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            const dataRoomMobileToggle = document.getElementById('data-room-mobile-toggle');
            const dataRoomMobileSubmenu = document.getElementById('data-room-mobile-submenu');
            const dataRoomMobileIcon = document.querySelector('.data-room-mobile-icon');
            
            dataRoomMobileToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                dataRoomMobileSubmenu.classList.toggle('hidden');
                dataRoomMobileIcon.classList.toggle('rotate-180');
            });
            
            const pcDataRoomButton = document.querySelector('#pc-data-room-button');
            const pcDataRoomSubmenu = document.querySelector('#pc-data-room-submenu');
            
            pcDataRoomButton.addEventListener('click', (e) => {
                e.stopPropagation();
                pcDataRoomSubmenu.classList.toggle('hidden');
            });
            
            document.addEventListener('click', (e) => {
                if (!pcDataRoomButton.contains(e.target) && !pcDataRoomSubmenu.contains(e.target)) {
                    pcDataRoomSubmenu.classList.add('hidden');
                }
            });

            // --- PDF 뷰어 슬라이더 관련 스크립트 ---
            const slider = document.getElementById('pdf-slider');
            // 슬라이더가 없는 페이지에서 오류가 나지 않도록 null 체크
            if (slider) {
                const prevButton = document.getElementById('prev-button');
                const nextButton = document.getElementById('next-button');
                const pageCounter = document.getElementById('page-counter');
                const slides = document.querySelectorAll('.pdf-page');
                const totalPages = slides.length;
                let currentPage = 0;

                const showPage = (pageIndex) => {
                    // 슬라이더 위치를 현재 페이지에 맞게 이동
                    slider.style.transform = `translateX(-${pageIndex * 100}%)`;
                    // 페이지 카운터 텍스트 업데이트
                    pageCounter.textContent = `${pageIndex + 1} / ${totalPages}`;
                    
                    // 첫 페이지일 경우 '이전' 버튼 비활성화
                    prevButton.disabled = pageIndex === 0;
                    // 마지막 페이지일 경우 '다음' 버튼 비활성화
                    nextButton.disabled = pageIndex === totalPages - 1;
                };

                prevButton.addEventListener('click', () => {
                    if (currentPage > 0) {
                        currentPage--;
                        showPage(currentPage);
                    }
                });

                nextButton.addEventListener('click', () => {
                    if (currentPage < totalPages - 1) {
                        currentPage++;
                        showPage(currentPage);
                    }
                });

                // 키보드 화살표 키로 페이지 넘기기
                document.addEventListener('keydown', (event) => {
                    if (event.key === 'ArrowLeft') {
                        prevButton.click();
                    } else if (event.key === 'ArrowRight') {
                        nextButton.click();
                    }
                });
                
                // 초기 페이지 로드
                showPage(currentPage);
            }
        });
    </script>
