<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>아쿠아홀딩스 소개</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Noto Sans KR', sans-serif;
                background-color: #f7f7f7;
            }
            .pdf-page {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin: 20px auto;
            }
            @media (min-width: 768px) {
                .pdf-page {
                    max-width: 800px;
                }
            }
        </style>
    </head>
    <body>
        <div class="pdf-container mx-auto p-4">
            <!-- 페이지를 이미지로 변환하여 여기에 추가 -->
            <img src="https://aquaholdings.co.kr/dataroom/intropage/intro-aqua_1.png" alt="PDF 페이지 1" class="pdf-page w-full">
            <img src="https://aquaholdings.co.kr/dataroom/page-2.jpg" alt="PDF 페이지 2" class="pdf-page w-full">
            <img src="https://aquaholdings.co.kr/dataroom/page-3.jpg" alt="PDF 페이지 3" class="pdf-page w-full">
            <img src="https://aquaholdings.co.kr/dataroom/page-4.jpg" alt="PDF 페이지 4" class="pdf-page w-full">
            <img src="https://aquaholdings.co.kr/dataroom/page-5.jpg" alt="PDF 페이지 5" class="pdf-page w-full">
        </div>
    </body>
</html>
