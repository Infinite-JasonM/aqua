<!DOCTYPE html>
<html>
<head>
    <title>아쿠아홀딩스</title>
</head>
<!-- 
    프레임 경계선을 제거하고(frameborder, border, framespacing),
    각 프레임의 높이를 조정했습니다.
    - top_frame: 80px (메뉴가 잘리지 않도록 조정)
    - main_frame: 나머지 모든 공간 (*)
    - bottom_frame: 120px (푸터 내용이 잘리지 않도록 충분히 할당)
-->
<frameset rows="55, *, 140" frameborder="0" border="0" framespacing="0">
    <!-- 상단 프레임: 메뉴. 스크롤 및 크기 조정을 막습니다. -->
    <frame src="top.html" name="top_frame" scrolling="no" noresize>

    <!-- 중간 프레임: 본문 내용. 스크롤이 가능하도록 설정합니다. -->
    <frame src="main.html" name="main_frame">

    <!-- 하단 프레임: 푸터 정보. 스크롤 및 크기 조정을 막습니다. -->
    <frame src="bottom.html" name="bottom_frame" scrolling="no" noresize>
</frameset>

<!-- frameset을 지원하지 않는 브라우저를 위한 내용 (일반적으로 사용되지 않음) -->
<noframes>
<body>
    <p>이 웹 페이지를 보려면 프레임을 지원하는 브라우저가 필요합니다.</p>
</body>
</noframes>
</html>
