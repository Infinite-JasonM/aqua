<!DOCTYPE html>
<html>
<head>
    <title>하단 정보</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- top.html과 동일한 폰트 로드 (프레임별로 독립적으로 필요) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS 로드 (프레임별로 독립적으로 필요) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* top.html과 동일하게 Noto Sans KR 폰트 적용 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0; 
            height: 100%;
            /* 수정된 부분: Flexbox를 사용하여 footer 내용을 수직 중앙 정렬합니다. 
               display: flex: body를 flex 컨테이너로 만듭니다.
               justify-content: center: 주축(가로) 중앙 정렬합니다.
               align-items: center: 교차축(세로) 중앙 정렬합니다. 
            */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* 카카오 CS 채널 버튼의 고유 스타일 정의 */
        .kakao-cs-btn {
            background-color: #f7e600; /* 카카오 고유 색상 */
            color: #3c1e1e; /* 카카오 짙은 갈색 텍스트 */
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.875rem; /* text-sm */
            display: inline-block;
            transition: background-color 0.3s;
        }
        .kakao-cs-btn:hover {
            background-color: #ede000;
        }
        /* 풋터가 프레임 영역을 꽉 채우도록 설정 */
        footer {
            width: 100%;
        }
    </style>
</head>
<body>
    <footer class="bg-gray-900 py-4">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <!-- py-4로 padding을 줄여서 중앙 정렬 시 높이에 더 잘 맞도록 했습니다. -->
            <p class="text-sm md:text-base">(주)아쿠아홀딩스 | 대표: CHOI NUNA | 사업자등록번호: 372-81-03838</p>
            <p class="mt-1 text-sm md:text-base">
                주소: 서울특별시 강남구 역삼동 642-6. 성지하이츠 3차 1601호
            </p>
            <p class="mt-2 text-sm md:text-base flex justify-center items-center flex-wrap gap-x-2">
                고객센터: 
                <a href="http://pf.kakao.com/_mxavNn" target="_blank" class="kakao-cs-btn">
                    카카오 CS 채널
                </a>
            </p>
            <p class="mt-4 text-xs text-gray-500">© 2025 Aqua Holdings Inc. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
